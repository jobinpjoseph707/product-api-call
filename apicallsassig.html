<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        const carddisplay =async()=>{
            
            let response=await fetch("https://fakestoreapi.com/products/",{
                method:"get"
            });
            let datas= await response.json()
            console.log(datas)
            let data;
            datas.map((data)=>{
                document.getElementById("conatiner").innerHTML+= `<div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="${data.image}" class="card-img-top" alt="${data.title}">
                        <div class="card-body">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.description}</p>
                            <p class="card-text"><small class="text-muted">Price: $${data.price}</small></p>
                            <p class="card-text"><small class="text-muted">Rating: ${data.rating.rate} (${data.rating.count} reviews)</small></p>
                        </div>
                    </div>
                </div>`
            } )
        }
        carddisplay();
        
    </script>
</head>
<body>
    <div class="producttab d-flex justify-content-center"><h1>products</h1></div>
    <div class="container">
        <div class="row" id="conatiner"></div>
    </div>

    
    
</body>
</html>
